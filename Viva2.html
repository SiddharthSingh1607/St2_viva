<!DOCTYPE html>
<html lang="en">
<head>
  <title> St2-Viva</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: black;">

<div class="container" >
  <h2 style="text-decoration:underline; color:rgb(8, 78, 139);padding-left:25%">Wallpapers displayed using Bootstrap Slider:</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active" style="border:3px inset white  ">
        <img src="wallpaperflare.com_wallpaper(1).jpg" alt="Wallpaper" style="width:100%;">
      </div>

      <div class="item">
        <img src="wallpaperflare.com_wallpaper(3).jpg" alt="Wallpaper" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="wallpaperflare.com_wallpaper(4).jpg" alt="Wallpaper" style="width:100%;">
      </div>
      <div class="item">
        <img src="wallpaperflare.com_wallpaper(5).jpg" alt="Wallpaper" style="width:100%;">
      </div>
      <div class="item">
        <img src="wallpaperflare.com_wallpaper(9).jpg" alt="Wallpaper" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
